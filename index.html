<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Tic Tac Toe game</title>
	</head>
	<body>
		<div class="players">
			<label for="xPlayer">X Player</label>
			<input type="text" name="player" id="xPlayer" />
			<label for="oPlayer">O Player</label>
			<input type="text" name="player" id="oPlayer" />
			<div class="start">Start The Game</div>
		</div>
		<div class="wrapper">
			<ul class="leaderBoard"></ul>
			<div class="xoBox">
				<div class="box">
					<div class="square"></div>
					<div class="square"></div>
					<div class="square"></div>
				</div>
				<div class="box">
					<div class="square"></div>
					<div class="square"></div>
					<div class="square"></div>
				</div>
				<div class="box">
					<div class="square"></div>
					<div class="square"></div>
					<div class="square"></div>
				</div>
			</div>
		</div>
		<div class="winBox"></div>
	</body>
	<script src="index.js"></script>
</html>
